<!DOCTYPE html>
<html>
	<head>
		<title>For Loop - Start index at zero</title>
	</head>
	<body>
		<h4>This is the initial array:</h4>
		<p>Johannesburg, Durban, Pretoria, Cape Town</p><br><br>
		
		<h4>This is the array starting at a specific index:</h4>
		
		<label>Index:</label>
		<input type="number" id="index" onchange="displayArrayBasedOnIndex()"><br><br>
		<p id="cities"></p><br><br>
		
		<h4>If we want to still display the entire array but start at index 1 we can do something like this:</h4>
		<p id="citiesStartingAtIndexOne"></p><br><br>
		
		<h4>You can also loop through the array in reverse order manually:</h4>
		<p id="citiesReverse"></p>
		
		<script src="forLoop.js"></script>
	</body>
</html>
